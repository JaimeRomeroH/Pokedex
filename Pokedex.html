<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilosPokedex.css">
    <title>Pokedex</title>
    
</head>
<body>
    <h1 class="titulo">Pokedex</h1>
    <div class="contenido">
        <input type="text" placeholder="Escribe el nombre del pokemon" id="nombre" name="nombre">  <button onclick="fetchPokemon()">Buscar Pokemon</button> <br> <br>
        <img src="./imagenes/pokemon.jpg" alt="Imagen de pokemon" width="300px" height="300px" id="pokeImg"> <br> <br>
    </div>
    
    
    <div class="contenido">
        <h2>Tipo</h2>    
        <input type="text" id="pokeTipo" name="pokeTipo" value="" readonly>
    </div>
    <div class="contenido">
        <h2>Estadisticas</h2>
        <p id="pokeEst" class="informacion"></p>
    </div>

    <div class="contenido">
        <h2>Habilidades</h2>
        <p id="pokeHab" class="informacion"></p>
    </div>
    
</body>
<footer>
    <script src="./Pokedex.js"></script>
</footer>
</html>
